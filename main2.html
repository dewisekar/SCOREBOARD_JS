<!DOCTYPE html>
<html>
<body>

Select a file to upload:
<input type="file" id="myFile" size="50">

<p>Click the button below do the display the file path of the file upload button above (you must select a file first).</p>

<button type="button" onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="isi1"></p>
<p id="isi2"></p>
<p id="isi3"></p>
<img src="" id= "pic" alt="Smiley face" height="42" width="42">
<p id="isi4"></p>


<script>
function myFunction() {
  var x = document.getElementById("myFile").value;
  document.getElementById("demo").innerHTML = x;
  var fields = x.split("\\");
  document.getElementById("isi1").innerHTML = fields[0];
  document.getElementById("isi2").innerHTML = fields[1];
  document.getElementById("isi3").innerHTML = fields[2];
  document.getElementById("pic").src ="img/jurusan/"+fields[2];
  document.getElementById("isi4").innerHTML ="img/jurusan/"+fields[2];
}
</script>

</body>
</html>
